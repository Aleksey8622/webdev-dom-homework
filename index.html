<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="text-load">
      <p>Обновление ленты комментариев пожалуйста подождите!</p>
    </div>
    <ul class="comments">
      <!-- Список рендериться из Java Script -->
    </ul><br>
    <div style="display: none; color: rgb(255, 255, 255)" class="loading-add">
      <p>Комментарий добовляется</p>
    </div>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="add-form-button-two">Удалить</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
